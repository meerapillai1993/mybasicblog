{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title}}</h2>
        <p>{{ post.author}}</p>
        <p>{{ post.body }}</p>

    </div>
    <a style="color:blue",href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <p><a style="color:red",href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
    {% endblock content %}
